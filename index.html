<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="obj" src="model.obj"></a-asset-item>
            <a-asset-item id="mtl" src="materials.mtl"></a-asset-item>
            <video id="video" autoplay loop="true" src="video.mp4" webkit-playsinline></video>
        </a-assets>

        <a-marker type='pattern' url='tv.patt'>
            <a-entity id="model" obj-model="obj: #obj; mtl: #mtl" scale="1 1 1" rotation="0 180 0"></a-entity>
            <a-plane color="#ff1313" height="10" width="10" rotation="-90 0 0" position="0 -10 0"></a-plane>
        </a-marker>

        <a-marker type='pattern' url='tv2.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
            <!-- <a-video src="#video" width="4" width="3" scale="1 1 1" rotation="0 180 0"></a-video> -->
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
