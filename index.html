<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="events.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="obj" src="model.obj"></a-asset-item>
            <!-- <a-asset-item id="mtl" src="model.mtl"></a-asset-item> -->
        </a-assets>

        <a-marker markerhandler type='pattern' url='tv.patt' id="animated-marker" emitevents="true" cursor="fuse: false; rayOrigin: mouse">
            <a-entity id="model" obj-model="obj: #obj" scale="0.1 0.1 0.1" rotation="0 180 0" position="0 1 0"></a-entity>
            <a-plane color="#4A7EA5" height="5" width="5" rotation="-90 0 0"></a-plane>
        </a-marker>

        <a-marker markerhandler type='pattern' url='tv2.patt' id="animated-marker2" emitevents="true" cursor="fuse: false; rayOrigin: mouse">
            <a-box id="model2" position='0 0.5 0' material='opacity: 0.5;'></a-box>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
